<nav class="navbar navbar-expand-md navbar-light bg-faded">
    <a class="navbar-brand navy-text" [routerLink]="['/']">
      <img alt="Truthy" src="./assets/images/logo-v1.png" height="35px" width="135px">
    </a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <header class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <button class="btn login-btn" type="submit" [routerLink]="['/login']">Login</button>
        </li>
      </ul>
    </header>
  </nav>

<div class="Aligner signup-aligner">
    <div class="Aligner-item signup-aligner-item">
      <div class="card one-hundred-precent-height signup-card">
        <div class="card-body signup-card-body">
          <h1 class="card-title">Sign up</h1>
          <form class="signupForm" name="signupform">
            <div class="form-group">
              <input [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address" name="email" required>
            </div>
            <div class="form-group">
              <input [(ngModel)]="password1" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password1" required>
            </div>
            <div class="form-group">
              <input [(ngModel)]="password2" type="password" class="form-control" id="exampleInputPassword2" placeholder="Retype Password" name="password2" required>
            </div>
            <div class="form-group">
              <select required [(ngModel)]="accountType" class="form-control" id="exampleFormControlSelect1" name="accounttype">
                <option *ngFor="let accountType of ['Requester','Responder']">{{accountType}}</option>
              </select>
            </div>
            <button type="submit" class="btn submit-signup-btn" [routerLink]="['/login']" (click)="submitSignup()">Submit</button>
          </form>
          <p class="form-paragraph">Already a member? Login <a [routerLink]="['/login']">here</a>!</p>
        </div>
      </div>
    </div>
  </div>
